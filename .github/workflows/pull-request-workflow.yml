name: pull request workflow
on:
  pull_request:
    branches:
      - main
jobs:
  test-unitaire:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present
      - run: npm test
  docker:
    needs: test-unitaire
    runs-on: ubuntu-latest   # demarre sur serveur
    steps:
      - name: Récuperation du repo #recup repo pour utiliser Docker file pour build push image .
        uses: actions/checkout@v2
       # sinon ${{env.Version}} 2 methode    # git show-ref
      - name: Install QEMU Docker  #  qemu pour faire foncionner docker
        uses: docker/setup-qemu-action@v1
      - name: Install BuildX docker
        uses: docker/setup-buildx-action@v1
      - name: Connection à docker
        uses: docker/login-action@v1   #se connecter
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # dans github je place username et password
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build et push mon image docker
        uses: docker/build-push-action@v2
        with:
          context: .   #Docker file donc à la racine
          push: true #oui
          tags: adinou59/weather_realfront:latest